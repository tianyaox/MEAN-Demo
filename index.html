<!doctype html>
<html>
	<head>
		<title>My MEAN App!</title>

		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<script src ="angular.min.js"></script>
		<script src ="app.js"></script>
	</head>
		
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<header class="page-header">
					<h1>Flapper News</h1>
				</header>

				<div ng-repeat="post in posts | orderBy:'-upvotes'">
					<span ng-click="upVote(post)" class="glyphicon glyphicon-thumbs-up">
						- Upvotes: {{post.upvotes}}
						<a ng-show="post.link" href="{{post.link}}">
							{{post.title}}
						</a>
						<span ng-hide="post.link">
							{{post.title}}
						</span>
						
					</span>

				</div>
				<form ng-submit="addPost()" >
					<div>
						<h3>Add a new post</h2>
					</div>
					<div class="form-group">	
						<input type="text" ng-model="title" name="title" class="form-control" placeholder="Post Title">
					</div>
					<div class="form-group">	
						<input type="text" ng-model="link" name="link" class="form-control" placeholder="Post Link">
					</div>

					<button type="submit" class="btn btn-default">Post</button>
				</form>
			</div>
		</div>
	</body>

</html>
